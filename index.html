<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄语四级单词学习助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 95%;
            max-width: 900px;
            height: 95vh;
            max-height: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* 装饰背景元素 */
        .cyrillic-bg {
            position: fixed;
            font-size: 20vmax;
            opacity: 0.05;
            color: #ffd700;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-1 {
            top: -10vh;
            left: -10vw;
        }
        
        .bg-2 {
            bottom: -10vh;
            right: -10vw;
            transform: rotate(30deg);
        }
        
        /* 一级页面样式 */
        .level-selection {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .level-selection-header {
            margin-bottom: 20px;
            padding-top: 10px;
        }
        
        .level-selection h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .level-selection p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #e0e0e0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        .app-description {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 215, 0, 0.2);
            font-size: 0.95rem;
        }
        
        .levels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .level-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .level-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffd700;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .level-card h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .level-card p {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .level-card .word-count {
            font-size: 0.85rem;
            color: #aaa;
            position: absolute;
            bottom: 10px;
            right: 15px;
        }
        
        .level-card .level-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: rgba(255, 215, 0, 0.7);
        }
        
        /* 二级页面样式 - 完全自适应 */
        .word-learning {
            display: none;
            position: relative;
            height: 100%;
            z-index: 1000;
            padding: 15px;
            overflow: hidden;
        }
        
        /* 修改：控制面板 - 固定在右上角 */
        .control-panel {
            position: fixed;
            right: 15px; /* 从left改为right */
            top: 15px; /* 调整顶部距离 */
            transform: none; /* 移除垂直居中 */
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px; /* 调整圆角 */
            padding: 12px 15px; /* 调整内边距 */
            display: flex;
            flex-direction: row; /* 改为水平排列 */
            gap: 15px;
            z-index: 2000;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-label {
            color: #e0e0e0;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: #ccc;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: rgba(255, 215, 0, 0.4);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #ffd700;
        }
        
        .learning-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .level-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            flex-grow: 1;
        }
        
        .word-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-grow: 1;
            min-height: 0;
        }
        
        .word-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        /* 喇叭按钮样式 - 激活状态 */
        .audio-btn {
            background: rgba(255, 215, 0, 0.2);
            border: none;
            color: #ffd700;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        /* 喇叭按钮样式 - 禁用状态 */
        .audio-btn.disabled {
            background: rgba(150, 150, 150, 0.2);
            color: #999;
            box-shadow: 0 0 10px rgba(150, 150, 150, 0.3);
            cursor: not-allowed;
        }
        
        .audio-btn:hover:not(.disabled) {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
        }
        
        .chinese-word {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .input-container {
            width: 100%;
            margin: 15px 0;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .russian-input {
            width: 80%;
            max-width: 300px;
            padding: 12px 0;
            font-size: 1.1rem;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            border-radius: 0;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .russian-input:focus {
            border-color: #ffd700;
            box-shadow: 0 4px 0 -2px rgba(255, 215, 0, 0.3);
        }
        
        .confirm-button {
            background: rgba(255, 215, 0, 0.3);
            border: none;
            color: #ffd700;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin-top: 0;
        }
        
        .confirm-button:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }
        
        .feedback {
            min-height: 40px;
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .incorrect {
            color: #f44336;
        }
        
        .show-answer {
            color: #ffd700;
            margin-top: 8px;
            font-size: 1rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress-container {
            margin-top: 15px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .progress-text {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ccc;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            border-radius: 4px;
            width: 20%;
            transition: width 0.5s ease;
        }
        
        .handwriting-hint {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #ccc;
            border: 1px dashed rgba(255, 215, 0, 0.3);
            flex-shrink: 0;
        }
        
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                height: 98vh;
                max-height: none;
            }
            
            .level-selection h1 {
                font-size: 2rem;
            }
            
            .level-selection p {
                font-size: 1rem;
            }
            
            .levels-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .level-card {
                padding: 15px;
            }
            
            .level-card h2 {
                font-size: 1.4rem;
            }
            
            .chinese-word {
                font-size: 2rem;
            }
            
            .level-title {
                font-size: 1.4rem;
            }
            
            .russian-input {
                width: 90%;
                font-size: 1rem;
            }
            
            .input-container {
                gap: 12px;
            }
            
            .confirm-button {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            .feedback {
                font-size: 1rem;
            }
            
            .control-button {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            .audio-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            /* 移动端控制面板调整 */
            .control-panel {
                right: 10px;
                top: 10px;
                padding: 10px;
                gap: 10px;
            }
            
            .switch {
                width: 40px;
                height: 20px;
            }
            
            .slider:before {
                height: 16px;
                width: 16px;
            }
            
            input:checked + .slider:before {
                transform: translateX(20px);
            }
        }
        
        @media (max-height: 600px) {
            .level-selection-header {
                margin-bottom: 10px;
            }
            
            .app-description {
                margin: 10px 0;
                padding: 10px;
            }
            
            .levels-container {
                gap: 10px;
            }
            
            .level-card {
                padding: 12px;
            }
            
            .chinese-word {
                font-size: 1.8rem;
            }
            
            .russian-input {
                padding: 8px 0;
            }
            
            .feedback {
                min-height: 30px;
                margin: 5px 0;
                font-size: 0.95rem;
            }
            
            .handwriting-hint {
                margin-top: 10px;
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .audio-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        @keyframes speaking {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .speaking {
            animation: speaking 0.5s infinite;
        }
    </style>
</head>
<body>
    <div class="cyrillic-bg bg-1">А</div>
    <div class="cyrillic-bg bg-2">Я</div>
    
    <!-- 修改后控制面板 - 固定在右上角 -->
    <div class="control-panel" id="controlPanel">
        <div class="toggle-container">
            <label class="toggle-label">朗读单词</label>
            <label class="switch">
                <input type="checkbox" id="speakToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <label class="toggle-label">对错音效</label>
            <label class="switch">
                <input type="checkbox" id="soundToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="container">
        <!-- 一级页面：级别选择 -->
        <div class="level-selection" id="levelSelection">
            <div class="level-selection-header">
                <h1>俄语四级单词学习助手</h1>
                <p>根据中文提示，输入对应的俄语单词</p>
            </div>
            
            <div class="app-description">
                <p><i class="fas fa-lightbulb"></i> 学习模式：根据中文提示输入俄语单词，系统自动检查正确性</p>
                <p>每个单词自动朗读，提交答案后有音效反馈</p>
            </div>
            
            <div class="levels-container">
                <div class="level-card" data-level="b1">
                    <div class="level-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2>俄语四级 (B1)</h2>
                    <p>大学俄语四级考试核心词汇</p>
                    <div class="word-count">加载中...</div>
                </div>
            </div>
            
            <div class="loading-indicator" id="loadingIndicator">
                <div class="loader"></div>
                <p>正在加载单词数据，请稍候...</p>
            </div>
            
            <div class="app-footer">
                <p>© 2023 俄语学习助手 | 数据来自外部JSON文件</p>
            </div>
        </div>
        
        <!-- 二级页面：单词学习 -->
        <div class="word-learning" id="wordLearning">
            <div class="learning-content">
                <div class="header">
                    <button class="back-button" id="backButton">
                        <i class="fas fa-arrow-left"></i> 返回
                    </button>
                    <div class="level-title" id="levelTitle">俄语四级</div>
                    <div style="width: 90px;"></div> <!-- 占位元素 -->
                </div>
                
                <div class="word-card">
                    <div class="word-header">
                        <div class="audio-controls">
                            <button class="audio-btn disabled" id="speakButton"> <!-- 默认添加disabled类 -->
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                        <div class="chinese-word" id="chineseWord">大学生</div>
                    </div>
                    
                    <div class="input-container">
                        <button class="confirm-button" id="confirmButton">确认</button>
                        <input type="text" class="russian-input" id="russianInput" placeholder="请输入俄语单词..." autocomplete="off">
                    </div>
                    
                    <div class="feedback" id="feedback"></div>
                </div>
                
                <div class="controls">
                    <button class="control-button" id="prevButton">
                        <i class="fas fa-arrow-left"></i> 上一个
                    </button>
                    <button class="control-button" id="nextButton">
                        下一个 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-text">学习进度: <span id="progressText">1/20</span></div>
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                </div>
                
                <div class="handwriting-hint">
                    手写笔手写：IPad：打开随手写，切换成当前语种；其他品牌尝试切换系统语言到当前语种（华为不支持）
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const levelSelection = document.getElementById('levelSelection');
        const wordLearning = document.getElementById('wordLearning');
        const backButton = document.getElementById('backButton');
        const levelTitle = document.getElementById('levelTitle');
        const chineseWord = document.getElementById('chineseWord');
        const russianInput = document.getElementById('russianInput');
        const feedback = document.getElementById('feedback');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const speakButton = document.getElementById('speakButton');
        const confirmButton = document.getElementById('confirmButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // 新增：获取开关元素和控制面板
        const speakToggle = document.getElementById('speakToggle');
        const soundToggle = document.getElementById('soundToggle');
        const controlPanel = document.getElementById('controlPanel');
        
        // 全局变量
        let wordDatabase = {};
        let currentLevel = '';
        let currentWordIndex = 0;
        let words = [];
        let stats = {
            correct: 0,
            incorrect: 0
        };
        
        // 新增：功能开关状态（默认关闭）
        let settings = {
            speakEnabled: false,  // 语音朗读开关
            soundEnabled: false   // 提示音效开关
        };
        
        // 初始化页面
        function init() {
            wordLearning.style.display = 'none';
            controlPanel.style.display = 'none';
            
            // 显示加载指示器
            loadingIndicator.style.display = 'block';
            
            // 从JSON文件加载数据
            fetch('words.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应异常');
                    }
                    return response.json();
                })
                .then(data => {
                    wordDatabase = data;
                    updateWordCount();
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('加载单词数据失败:', error);
                    loadingIndicator.innerHTML = '<p style="color:#ff6b6b">加载失败，请检查网络连接或文件路径</p>';
                    document.querySelector('.word-count').textContent = "加载失败";
                });
        }
        
        // 更新单词数量显示
        function updateWordCount() {
            if (wordDatabase.b1 && wordDatabase.b1.length > 0) {
                const count = wordDatabase.b1.length;
                document.querySelector('.word-count').textContent = `${count}个单词`;
            } else {
                document.querySelector('.word-count').textContent = "数据未加载";
            }
        }
        
        // 级别卡片点击事件
        document.querySelectorAll('.level-card').forEach(card => {
            card.addEventListener('click', () => {
                currentLevel = card.getAttribute('data-level');
                
                if (!wordDatabase[currentLevel] || wordDatabase[currentLevel].length === 0) {
                    feedback.innerHTML = `<div class="incorrect">单词数据尚未加载完成，请稍后再试</div>`;
                    return;
                }
                
                // 重置开关状态为关闭
                settings.speakEnabled = false;
                settings.soundEnabled = false;
                speakToggle.checked = false;
                soundToggle.checked = false;
                
                // 更新喇叭按钮状态
                updateSpeakerButtonState();
                
                loadLevel(currentLevel);
            });
        });
        
        // 加载级别内容
        function loadLevel(level) {
            if (!wordDatabase[level] || wordDatabase[level].length === 0) {
                feedback.innerHTML = `<div class="incorrect">该级别单词数据未加载，请返回重试</div>`;
                return;
            }
            
            words = [...wordDatabase[level]];
            currentWordIndex = 0;
            stats = { correct: 0, incorrect: 0 };
            
            // 更新标题
            levelTitle.textContent = '俄语四级';
            
            // 显示单词学习页面
            levelSelection.style.display = 'none';
            wordLearning.style.display = 'block';
            
            // 显示控制面板（固定在右上角）
            controlPanel.style.display = 'flex';
            controlPanel.style.top = '15px';
            controlPanel.style.right = '15px';
            
            // 显示第一个单词
            showCurrentWord();
        }
        
        // 显示当前单词
        function showCurrentWord() {
            const word = words[currentWordIndex];
            
            // 添加淡入动画
            chineseWord.classList.remove('fade-in');
            
            setTimeout(() => {
                chineseWord.textContent = word.translation;
                
                // 清空输入、反馈
                russianInput.value = '';
                feedback.textContent = '';
                feedback.className = 'feedback';
                
                // 添加淡入动画
                chineseWord.classList.add('fade-in');
                
                // 聚焦到输入框
                russianInput.focus();
                
                // 更新进度
                updateProgress();
                
                // 自动朗读当前单词（根据开关状态）
                setTimeout(() => {
                    if (settings.speakEnabled) {
                        speakCurrentWord();
                    }
                }, 500);
            }, 50);
        }
        
        // 更新进度
        function updateProgress() {
            const progress = ((currentWordIndex + 1) / words.length) * 100;
            progressText.textContent = `${currentWordIndex + 1}/${words.length}`;
            progressBar.style.width = `${progress}%`;
        }
        
        // 检查答案
        function checkAnswer() {
            const userAnswer = russianInput.value.trim();
            const correctAnswer = words[currentWordIndex].russian;
            
            if (userAnswer === '') return;
            
            if (userAnswer === correctAnswer) {
                feedback.textContent = "✓ 正确！";
                feedback.className = "feedback correct";
                stats.correct++;
                
                // 播放正确音效（根据开关状态）
                if (settings.soundEnabled) {
                    playCorrectSound();
                }
                
                // 正确后延迟1秒自动跳转到下一个单词
                setTimeout(() => {
                    moveToNextWord();
                }, 1000);
            } else {
                feedback.innerHTML = `<span class="incorrect">✗ 不正确！</span><br>
                                      <span class="show-answer">正确答案: ${correctAnswer}</span>`;
                feedback.className = "feedback";
                stats.incorrect++;
                
                // 播放错误音效（根据开关状态）
                if (settings.soundEnabled) {
                    playIncorrectSound();
                }
                
                // 添加抖动效果
                russianInput.classList.add('pulse');
                setTimeout(() => {
                    russianInput.classList.remove('pulse');
                }, 500);
            }
        }
        
        // 移动到下一个单词
        function moveToNextWord() {
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
                showCurrentWord();
            } else {
                // 显示完成消息
                feedback.innerHTML = `<div class="correct">恭喜！您已完成本级别学习</div>
                                      <div>正确: ${stats.correct} | 错误: ${stats.incorrect}</div>`;
                
                // 3秒后返回选择页面
                setTimeout(() => {
                    wordLearning.style.display = 'none';
                    controlPanel.style.display = 'none';
                    levelSelection.style.display = 'block';
                }, 3000);
            }
        }
        
        // 朗读当前单词
        function speakCurrentWord() {
            const word = words[currentWordIndex].russian;
            
            // 添加朗读动画效果
            speakButton.classList.add('speaking');
            
            if ('speechSynthesis' in window) {
                // 取消当前正在朗读的内容
                window.speechSynthesis.cancel();
                
                // 创建新的语音对象
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'ru-RU';
                utterance.rate = 0.9;
                
                // 朗读结束事件
                utterance.onend = function() {
                    speakButton.classList.remove('speaking');
                };
                
                // 开始朗读
                window.speechSynthesis.speak(utterance);
            } else {
                feedback.textContent = "您的浏览器不支持语音朗读功能";
                speakButton.classList.remove('speaking');
            }
        }
        
        // 更新喇叭按钮状态
        function updateSpeakerButtonState() {
            if (settings.speakEnabled) {
                speakButton.classList.remove('disabled');
            } else {
                speakButton.classList.add('disabled');
            }
        }
        
        // 播放正确音效
        function playCorrectSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, context.currentTime);
            oscillator.frequency.setValueAtTime(1320, context.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.5);
        }
        
        // 播放错误音效
        function playIncorrectSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(220, context.currentTime);
            oscillator.frequency.setValueAtTime(176, context.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.7);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.7);
        }
        
        // 返回按钮事件
        backButton.addEventListener('click', () => {
            wordLearning.style.display = 'none';
            controlPanel.style.display = 'none';
            levelSelection.style.display = 'block';
        });
        
        // 上一个单词
        prevButton.addEventListener('click', () => {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                showCurrentWord();
            }
        });
        
        // 下一个单词
        nextButton.addEventListener('click', () => {
            moveToNextWord();
        });
        
        // 输入框回车事件
        russianInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // 确认按钮事件
        confirmButton.addEventListener('click', () => {
            checkAnswer();
        });
        
        // 朗读按钮事件
        speakButton.addEventListener('click', () => {
            // 检查开关状态
            if (!settings.speakEnabled) {
                feedback.textContent = "请先开启朗读功能";
                feedback.className = "feedback";
                return;
            }
            speakCurrentWord();
        });
        
        // 新增：开关状态变更事件
        speakToggle.addEventListener('change', function() {
            settings.speakEnabled = this.checked;
            
            // 更新喇叭按钮状态
            updateSpeakerButtonState();
            
            if (settings.speakEnabled) {
                feedback.textContent = "朗读功能已开启";
                feedback.className = "feedback";
                setTimeout(() => {
                    feedback.textContent = "";
                }, 1500);
            } else {
                feedback.textContent = "朗读功能已关闭";
                feedback.className = "feedback";
                setTimeout(() => {
                    feedback.textContent = "";
                }, 1500);
            }
        });
        
        soundToggle.addEventListener('change', function() {
            settings.soundEnabled = this.checked;
            if (settings.soundEnabled) {
                feedback.textContent = "对错音效已开启";
                feedback.className = "feedback";
                setTimeout(() => {
                    feedback.textContent = "";
                }, 1500);
            } else {
                feedback.textContent = "对错音效已关闭";
                feedback.className = "feedback";
                setTimeout(() => {
                    feedback.textContent = "";
                }, 1500);
            }
        });
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
